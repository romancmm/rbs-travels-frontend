services:
  uhq-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./.next:/app/.next:rw
      - ./public:/app/public:ro
      - /app/.next/cache
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Add memory limit for Postgres
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '1'
